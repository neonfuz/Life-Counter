<!DOCTYPE html>
<html ng-app="lifeCounter">
  <head>
    <title>Life Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  </head>
  <body>

    <div ng-controller="Player" class="upside-down player">
      <span class="life md-display-3">{{ life }}</span>
      <md-fab-toolbar class="button-bar">
        <md-button class="md-fab" ng-click="decrement()">&#8722;</md-button>
        <md-button class="md-fab" ng-click="reset()">&#8634;</md-button>
        <md-button class="md-fab" ng-click="increment()">+</md-button>
      </md-fab-toolbar>
    </div>

    <div ng-controller="Player" class="player">
      <span class="life md-display-3">{{ life }}</span>
      <md-fab-toolbar class="button-bar">
        <md-button class="md-fab" ng-click="decrement()">&#8722;</md-button>
        <md-button class="md-fab" ng-click="reset()">&#8634;</md-button>
        <md-button class="md-fab" ng-click="increment()">+</md-button>
      </md-fab-toolbar>
    </div>

    <script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>

    <script src="script.js"></script>
  </body>
</html>
