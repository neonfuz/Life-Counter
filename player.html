<div ng-controller="Player" class="player">
  <span class="life md-display-3">{{ life }}</span>
  <md-fab-toolbar class="button-bar">
    <md-button class="md-fab" ng-click="decrement()">&#8722;</md-button>
    <md-button class="md-fab" ng-click="reset()">&#8634;</md-button>
    <md-button class="md-fab" ng-click="increment()">+</md-button>
  </md-fab-toolbar>
</div>
